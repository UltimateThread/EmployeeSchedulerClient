<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmployeeScheduler</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel='stylesheet' href='lib/fullcalendar/fullcalendar.css' />
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="css/mvcScheduler.css" />
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/jquery-ui/jquery-ui.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/fullcalendar/fullcalendar.js"></script>
    <script src="js/mvcScheduler.js"></script>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="editEventDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Event Information</h4>
                </div>
                <div class="modal-body">
                    <p>
                        Title: <input id="editDialogName" />
                    </p>
                    <p>
                        Date: <label id="editDialogDate" />
                    </p>
                    <p>
                        Event Color:
                    </p>
                    <form>
                        <p>
                            Blue: <input type="radio" id="blue" name="color" /> Red: <input type="radio" id="red" name="color"
                            /> Yellow: <input type="radio" id="yellow" name="color" />
                        </p>
                    </form>
                    <p>
                        Hour:<select id="editDialogHour"></select> Minute:
                        <select id="editDialogMinute"></select>
                        <select id="editDialogAmPm">
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
               </select>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="saveEditEventDialog" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="chooseCorrespondingEventDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Employee Information</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <select id="correspondingEventsList"></select>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="saveChooseCorrespondingEventDialog" class="btn btn-primary">Add Employee</button>
                </div>
            </div>
        </div>
    </div>

    <div id='wrap'>

        <div id='external-events'>
            <h4>Employees</h4>
            <div class='fc-event'>Employee 1</div>
            <div class='fc-event'>Employee 2</div>
            <div class='fc-event'>Employee 3</div>
            <div class='fc-event'>Employee 4</div>
        </div>

        <div id='calendar'></div>

    </div>

</body>

</html>
